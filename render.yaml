services:
  - type: web
    name: edudap-office-v2
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn run:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.7
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: edudap-db
          property: connectionString
      - key: UPLOAD_FOLDER
        value: uploads
      - key: MAX_UPLOAD_SIZE
        value: 10485760

databases:
  - name: edudap-db
    databaseName: edudap
    user: edudap_user
    plan: free
