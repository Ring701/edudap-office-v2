{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h5><i class="bi bi-person-badge"></i> Promote Employee to Admin</h5>
            </div>
            <div class="card-body">
                {% if employees %}
                <form method="POST">
                    <div class="mb-3">
                        <label class="form-label">Select Employee</label>
                        <select name="user_id" class="form-select" required>
                            <option value="">-- Select Employee --</option>
                            {% for emp in employees %}
                            <option value="{{ emp.id }}">{{ emp.username }} ({{ emp.email }})</option>
                            {% endfor %}
                        </select>
                    </div>
                    <button type="submit" class="btn btn-warning">
                        <i class="bi bi-arrow-up-circle"></i> Promote to Admin
                    </button>
                </form>
                {% else %}
                <div class="alert alert-info">
                    <i class="bi bi-info-circle"></i> No employees available to promote.
                </div>
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
