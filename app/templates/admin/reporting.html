{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-12">
        <h2 class="mb-4" style="color: var(--edu-blue);">
            <i class="bi bi-file-earmark-excel"></i> Reporting
        </h2>
    </div>
</div>

<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h5>Download Monthly Report</h5>
            </div>
            <div class="card-body">
                <form method="GET" action="{{ url_for('admin.download_report') }}">
                    <div class="mb-3">
                        <label class="form-label">Select Month</label>
                        <input type="month" name="month" class="form-control" 
                               value="{{ request.args.get('month', '') or '' }}" required>
                    </div>
                    <button type="submit" class="btn btn-success">
                        <i class="bi bi-download"></i> Download CSV Report
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
