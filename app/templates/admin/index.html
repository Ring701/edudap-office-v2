{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-12">
        <h2 class="mb-4" style="color: var(--edu-blue);">
            <i class="bi bi-speedometer2"></i> Admin Dashboard
        </h2>
    </div>
</div>

<div class="row">
    <div class="col-md-4">
        <div class="card">
            <div class="card-header bg-success text-white">
                <h5><i class="bi bi-people"></i> Employees</h5>
            </div>
            <div class="card-body">
                <h3>{{ employees|length }}</h3>
                <p class="text-muted">Total Employees</p>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="card">
            <div class="card-header bg-warning text-white">
                <h5><i class="bi bi-calendar-x"></i> Pending Leaves</h5>
            </div>
            <div class="card-body">
                <h3>{{ pending_leaves|length }}</h3>
                <p class="text-muted">Require Approval</p>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="card">
            <div class="card-header bg-info text-white">
                <h5><i class="bi bi-receipt"></i> Pending Expenses</h5>
            </div>
            <div class="card-body">
                <h3>{{ pending_expenses|length }}</h3>
                <p class="text-muted">Require Approval</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
